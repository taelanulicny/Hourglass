<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Macros - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #F9FAFB;
            color: #4E4034;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #8CA4AF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }
        h1 {
            margin: 0 0 16px 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 0 0 24px 0;
            color: #6B7280;
            line-height: 1.5;
        }
        .button {
            background: #8CA4AF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background: #7A8F9A;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            background: #F3F4F6;
            border-radius: 8px;
            font-size: 14px;
            color: #6B7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚è∞</div>
        <h1>You're Offline</h1>
        <p>Time Macros needs an internet connection to load new content. Your data is safely stored locally and will sync when you're back online.</p>
        <button class="button" onclick="window.location.reload()">Try Again</button>
        <div class="status" id="status">
            Checking connection...
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusEl = document.getElementById('status');
            if (navigator.onLine) {
                statusEl.textContent = 'Connection restored! Reloading...';
                statusEl.style.background = '#D1FAE5';
                statusEl.style.color = '#065F46';
                setTimeout(() => window.location.reload(), 1000);
            } else {
                statusEl.textContent = 'Still offline. Check your internet connection.';
                statusEl.style.background = '#FEF3C7';
                statusEl.style.color = '#92400E';
            }
        }

        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial check
        updateConnectionStatus();
        
        // Periodic check
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
